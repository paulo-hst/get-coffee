<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>getCoffee</title>
</head>
<body>
    <div class="header-wrapper">
        <header>
            <div class="logo">
                <img src="assets/logo.svg" alt="logo get coffee">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">contact</a></li>
                    <li><a href="#">find us</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="main-wrapper">
        <main>
            <div class="welcome">
                <h2>The best way to get your coffee without leaving the confort of your house</h2>
                <button>make your order</button>

                <div class="social">
                    <span class="dark-mode-span">
                        <input type="checkbox" class="dark-mode" onclick="darkMode()">
                    </span>                   
                    <img src="assets/instagram.svg" alt="">
                    <img src="assets/linkedin.svg" alt="">
                    <img src="assets/twitter.svg" alt="">
                </div>
            </div>

            <div class="image"> 
                <img src="assets/copo.svg" alt="">
            </div>   
        </main>    
    </div>
                
    <div class="scroll">
        <p>scroll down</p>
        <img src="assets/scroll.svg" alt="">
    </div>  
    
    <div class="social-mobile">
        <span class="dark-mode-span">
            <input type="checkbox" class="dark-mode" onclick="darkMode()">
        </span>  
        <img src="assets/instagram.svg" alt="">
        <img src="assets/linkedin.svg" alt="">
        <img src="assets/twitter.svg" alt="">
    </div>

    <script src="script.js"></script>

</body>
</html>
